<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Something New</title>
</head>

<body>
    <div class="container" >
        <div class="js-clock m-3">
            <h1>00:00</h1>
        </div>
        <form class="js-form form text-center h6 m-5">
            <input type="text" class="form-control" placeholder="What is your name?" />
            <hr>
        </form>
        <h4 class="js-greetings greetings text-center"></h4>
        <div style="width:300px;margin-left:auto;margin-right: auto;">
            <form class="js-toDoForm text-center h6 m-3">
                <input type="text" class="form-control" placeholder="Write a to do" />
            </form>
        </div>
        <ul class="js-toDoList">
        
        </ul>
        <hr>
        <div class="text-center h4 text-white m-5">
            <span class="js-weather-ico h6"></span><br>
            <span class="js-weather"></span>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</html>
